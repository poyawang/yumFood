<div class="panel modal fade " id="shopDetail" tabindex="-1" role="dialog" aria-labelledby="shopDetailLabel" aria-hidden="true" xmlns="http://www.w3.org/1999/html">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="shopDetailLabel">{{shop.foodName}}</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="">
          <div class="">
            <label>Description: </label>
            <span class="label-value"> {{shop.subject}}</span>
          </div>
          <br>
          <div class="">
            <label>Price: </label>
            <span class="label-value"> ${{shop.price}}</span>
          </div>
          <div class="">
            <label>Serving Size: </label>
            <span class="label-value"> {{shop.size}}</span>
          </div>
          <div class="">
            <label>Available Location: </label>
            <span class="label-value"> {{shop.location}}</span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn editBtn" routerLink="edit" data-dismiss="modal" data-toggle="modal" data-target="#shopEditModal">Edit</button>
        <button type="button" class="btn deleteBtn" data-dismiss="modal" (click)="onDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>
