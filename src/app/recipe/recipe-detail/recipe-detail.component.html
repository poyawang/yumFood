  <div class="panel modal fade " id="foodDetail" tabindex="-1" role="dialog" aria-labelledby="foodDetailLabel" aria-hidden="true" xmlns="http://www.w3.org/1999/html">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="foodDetailLabel">{{recipe.foodName}}</h3>
        <button type="button" class="close" (click)="onCancel()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="">
          <h3>Ingredients: </h3>
          <ul>
            <ng-container *ngFor="let ingredientEl of recipe.ingredients">
              <li class="label-value"> {{ingredientEl}}</li>
            </ng-container>
          </ul>
        </div>
        <br>
        <div class="">
          <h3>Description: </h3><br>
          <ng-container *ngFor="let descript of recipe.description | keyvalue">
            <div>
              <h4 class="label-value method"> {{descript.key}}</h4>
              <ol>
                <ng-container *ngFor="let step of descript.value ">
                    <li class="label-value detail">{{step}}</li>
                </ng-container>
              </ol>

            </div>
          </ng-container>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn editBtn" routerLink="edit"  data-dismiss="modal" data-toggle="modal" data-target="#foodEditModal">Edit</button>
        <button type="button" class="btn deleteBtn" data-dismiss="modal" (click)="onDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>
